<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cg fill='%23fbcfe8'%3E%3Ccircle cx='50' cy='25' r='18'/%3E%3Ccircle cx='75' cy='42' r='18'/%3E%3Ccircle cx='68' cy='75' r='18'/%3E%3Ccircle cx='32' cy='75' r='18'/%3E%3Ccircle cx='25' cy='42' r='18'/%3E%3C/g%3E%3Ccircle cx='50' cy='50' r='15' fill='%23fef9c3'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phuong Linh's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      :root, html[data-theme='day'] {
        --text-main: #6d4c41; /* Chocolate Brown */
        --text-light: #8d6e63;
        --text-brand: #c026d3; /* Fuchsia for brand text */
        --brand-color: #f472b6; /* Pink-500 */
        --brand-color-light: #fbcfe8; /* Pink-200 */
        --accent-color-1: #e9d5ff; /* Purple */
        --accent-color-2: #fef9c3; /* Yellow */
        --accent-purple: #a855f7;
        --bg-color: #fffaf0; /* Creamy base */
        --bg-card: rgba(255, 255, 255, 0.6);
        --bg-input: rgba(255, 255, 255, 0.8);
        --border-color: transparent;
        --border-focus: #f9a8d4;
        --shadow-color: rgba(244, 114, 182, 0.3);
        --bg-grad-1: #fce7f3;
        --bg-grad-2: #e9d5ff;
        --bg-grad-3: #fef9c3;
        --bg-grad-4: #fffaf0;
        --selection-bg: #fbcfe8;
        --selection-text: #6d4c41;
        --button-bg: #c084fc;
        --button-text: white;
        --button-hover: #a855f7;
      }

      html[data-theme='night'] {
        --text-main: #e2e8f0; /* Slate-200 */
        --text-light: #94a3b8;
        --text-brand: #f0abfc;
        --brand-color: #c084fc; /* Purple-400 */
        --brand-color-light: #581c87; /* Purple-900 */
        --accent-color-1: #7e22ce; /* Purple-700 */
        --accent-color-2: #fde047; /* Yellow-400 */
        --accent-purple: #c084fc;
        --bg-color: #1e293b; /* Slate-800 */
        --bg-card: rgba(2, 6, 23, 0.4);
        --bg-input: rgba(15, 23, 42, 0.5);
        --border-color: transparent;
        --border-focus: #a78bfa;
        --shadow-color: rgba(167, 139, 250, 0.3);
        --bg-grad-1: #0f172a; /* Slate-900 */
        --bg-grad-2: #3b0764; 
        --bg-grad-3: #4c1d95;
        --bg-grad-4: #1e293b;
        --selection-bg: #581c87;
        --selection-text: #e2e8f0;
        --button-bg: #a78bfa;
        --button-text: #1e293b;
        --button-hover: #c4b5fd;
      }

      body {
        font-family: 'Quicksand', sans-serif;
        color: var(--text-main);
        background-color: var(--bg-color);
        transition: color 0.5s, background-color 0.5s;
      }
      ::selection {
        background-color: var(--selection-bg);
        color: var(--selection-text);
      }
      .font-brand {
        font-family: 'Pacifico', cursive;
      }
      .bg-animated-gradient {
        background: linear-gradient(300deg, var(--bg-grad-1), var(--bg-grad-2), var(--bg-grad-3), var(--bg-grad-4));
        background-size: 240% 240%;
        animation: gradient-wave 20s ease infinite;
        transition: background 0.5s;
      }
      @keyframes gradient-wave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
        100% { transform: translateY(0px) rotate(360deg); }
      }
      .shape-float {
        animation: float 15s infinite ease-in-out;
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.645, 0.045, 0.355, 1), transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .sparkle {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform-origin: center;
        animation: sparkle-anim 0.8s forwards cubic-bezier(0.25, 1, 0.5, 1);
        transform: translate(-50%, -50%);
      }
      @keyframes sparkle-anim {
        0% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
        100% { transform: scale(0) translate(-50%, -50%) rotate(90deg); opacity: 0; }
      }
      .bloom {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: bloom-effect 0.6s ease-out forwards;
      }
      @keyframes bloom-effect {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        top: 22px;
        left: -31px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--brand-color-light);
        border: 2px solid var(--bg-color);
        z-index: 1;
        transition: background-color 0.5s, border-color 0.5s;
      }

      /* New Float Up Animation */
      @keyframes float-up {
        from {
            transform: translateY(0) scale(0.5);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        to {
            transform: translateY(-100vh) scale(1);
            opacity: 0;
        }
      }

      /* Custom Themed Utilities */
      .themed-project-card:hover {
        box-shadow: 0 25px 50px -12px var(--shadow-color);
      }
      .themed-button-action {
        background-color: var(--button-bg);
        color: var(--button-text);
      }
      .themed-button-action:hover {
        background-color: var(--button-hover);
      }
      .themed-input {
        background-color: var(--bg-input);
        border: 1px solid var(--border-color);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .themed-input:focus {
        border-color: var(--border-focus);
        box-shadow: 0 0 0 2px var(--brand-color-light);
        outline: none;
      }
    </style>
